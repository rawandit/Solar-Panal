<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارکردن بە وێنە</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .preview {
      margin-top: 15px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .grayscale {
      filter: grayscale(100%);
    }

    .date-text {
      text-align: center;
      color: #555;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>زیادکردنی وێنە </h2>

  <input type="file" accept="image/*" capture="environment" onchange="previewImage(event)">
  
  <div class="preview">
    <img id="selectedImage" alt="وێنە پیشاندراوە" style="display: none;">
  </div>

  <div class="button-group">
    <button onclick="convertToAd()">ئەم وێنەیە بیکەرەوە بۆ ئاد</button>
    <button onclick="removeImage()">سڕینەوەی وێنە</button>
  </div>

  <div class="date-text" id="dateDisplay"></div>
</div>

<script>
  function previewImage(event) {
    const image = document.getElementById('selectedImage');
    image.src = URL.createObjectURL(event.target.files[0]);
    image.style.display = 'block';
    image.classList.remove('grayscale');
    document.getElementById('dateDisplay').textContent = '';
  }

  function convertToAd() {
    const image = document.getElementById('selectedImage');
    if (image.src) {
      const date = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('dateDisplay').textContent = `ئەم وێنەیە لە بەرواری: ${date.toLocaleDateString('ku-IQ', options)}`;
    } else {
      alert('تکایە وێنەیەک هەڵبژێرە!');
    }
  }

  function makeBlackAndWhite() {
    const image = document.getElementById('selectedImage');
    if (image.src) {
      image.classList.add('grayscale');
    } else {
      alert('تکایە وێنەیەک یەکەم بینە!');
    }
  }

  function removeImage() {
    const image = document.getElementById('selectedImage');
    image.src = '';
    image.style.display = 'none';
    image.classList.remove('grayscale');
    document.getElementById('dateDisplay').textContent = '';
  }
</script>

</body>
</html>
