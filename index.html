<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="container">
        <h1>بژمێری خەملاندنی پسووڵەی کارەبا</h1>
        <p class="developer">گەشەپێدراوە لەلایەن: رەوەند عومەر عەوێنەیی</p>
        <div class="input-group">
            <label for="categorySelect">جۆری پسووڵە هەڵبژێرە:</label>
            <select id="categorySelect">
                <option value="residential">ماڵان</option>
                <option value="commercial">بازرگانی</option>
                <option value="small_industry">پیشەسازی بچووک</option>
                <option value="large_commercial">بازرگانی گەورە</option>
                <option value="agriculture">کشتوکاڵ</option>
            </select>
        </div>
        <div class="input-group">
            <label for="kwhInput">kWh بنووسە:</label>
            <input type="text" id="kwhInput" placeholder="ژمارەی kWh بنووسە">
        </div>
        <div class="button-group">
            <button onclick="calculateCost()">خەملاندن</button>
            <button class="reset-btn" onclick="resetForm()">ڕیسێتکردن</button>
        </div>
        <div class="result">
            <p id="totalCost" class="total">کۆی گشتی پسووڵە: ٠ دینار</p>
            <p id="error" class="error"></p>
        </div>
    </div>

    <script>
        function calculateCost() {
            try {
                const kwhInput = document.getElementById('kwhInput').value.trim().replace(',', '.');
                const kwh = parseFloat(kwhInput);
                const category = document.getElementById('categorySelect').value;

                if (isNaN(kwh) || kwhInput === '') {
                    showError('تکایە ژمارەیەکی دروست بۆ kWh بنووسە!');
                    return;
                }

                let cost = 0;

                if (category === 'residential') {
                    // ماڵان: لۆجیکی قۆناغەکان
                    if (kwh > 0) {
                        const p1 = Math.min(kwh, 400);
                        cost += p1 * 72;
                    }
                    if (kwh > 400) {
                        const p2 = Math.min(kwh - 400, 400);
                        cost += p2 * 108;
                    }
                    if (kwh > 800) {
                        const p3 = Math.min(kwh - 800, 400);
                        cost += p3 * 175;
                    }
                    if (kwh > 1200) {
                        const p4 = Math.min(kwh - 1200, 400);
                        cost += p4 * 265;
                    }
                    if (kwh > 1600) {
                        const p5 = kwh - 1600;
                        cost += p5 * 350;
                    }
                } else if (category === 'commercial') {
                    // بازرگانی: kWh * ١٨٠
                    cost = kwh * 185;
                } else if (category === 'small_industry') {
                    // پیشەسازی بچووک: kWh * ١٦٠
                    cost = kwh * 160;
                } else if (category === 'large_commercial') {
                    // بازرگانی گەورە: kWh * ١٢٥
                    cost = kwh * 125;
                } else if (category === 'agriculture') {
                    // کشتوکاڵ: kWh * ٦٠
                    cost = kwh * 60;
                }

                // نیشاندانی تەنها کۆی گشتی
                document.getElementById('totalCost').textContent = `کۆی گشتی پسووڵە: ${formatNumber(cost)} دینار`;
                document.getElementById('error').textContent = '';
            } catch (e) {
                showError(`هەڵەیەک ڕوویدا: ${e.message}`);
            }
        }

        function resetForm() {
            document.getElementById('kwhInput').value = '';
            document.getElementById('categorySelect').value = 'residential';
            document.getElementById('totalCost').textContent = 'کۆی گشتی پسووڵە: ٠ دینار';
            document.getElementById('error').textContent = '';
        }

        function formatNumber(number) {
            return Math.round(number).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('totalCost').textContent = 'کۆی گشتی پسووڵە: ٠ دینار';
        }
    </script>
