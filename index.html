<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بژمێری خەملاندنی پسووڵەی کارەبا</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #00695c;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .developer {
            text-align: center;
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #004d40;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #b0bec5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            border-color: #00695c;
            box-shadow: 0 0 8px rgba(0, 105, 92, 0.2);
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background: #00695c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #004d40;
            transform: scale(1.05);
        }
        .reset-btn {
            background: #d81b60;
        }
        .reset-btn:hover {
            background: #b71c1c;
        }
        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            color: #00695c;
            margin-top: 15px;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .stats {
            margin-top: 20px;
            background: #e0f2f1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .visit-count, .online-count {
            font-size: 16px;
            color: #004d40;
            margin-bottom: 10px;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بژمێری خەملاندنی پسووڵەی کارەبا</h1>
        <p class="developer">گەشەپێدراوە لەلایەن: رەوەند عومەر عەوێنەیی</p>

        <div class="input-group">
            <label for="categorySelect">جۆری پسووڵە هەڵبژێرە:</label>
            <select id="categorySelect">
                <option value="residential">ماڵان</option>
                <option value="commercial">بازرگانی</option>
                <option value="small_industry">پیشەسازی بچووک</option>
                <option value="large_commercial">بازرگانی گەورە</option>
                <option value="agriculture">کشتوکاڵ</option>
            </select>
        </div>

        <div class="input-group">
            <label for="kwhInput">kWh بنووسە:</label>
            <input type="text" id="kwhInput" placeholder="ژمارەی kWh بنووسە">
        </div>

        <div class="button-group">
            <button onclick="calculateCost()">خەملاندن</button>
            <button class="reset-btn" onclick="resetForm()">ڕیسێتکردن</button>
        </div>

        <div class="result">
            <p id="totalCost" class="total">کۆی گشتی پسووڵە: ٠ دینار</p>
            <p id="error" class="error"></p>

            <div class="stats">
                <p id="visitCounter" class="visit-count">ژمارەی گشتی سەردانەکان: ...</p>
                <p id="onlineUsers" class="online-count">بەکارهێنەری ئۆنلاین: ...</p>
            </div>
        </div>
    </div>

    <script>
        function calculateCost() {
            try {
                const kwhInput = document.getElementById('kwhInput').value.trim().replace(',', '.');
                const kwh = parseFloat(kwhInput);
                const category = document.getElementById('categorySelect').value;

                if (isNaN(kwh) || kwhInput === '') {
                    showError('تکایە ژمارەیەکی دروست بۆ kWh بنووسە!');
                    return;
                }

                let cost = 0;

                if (category === 'residential') {
                    if (kwh > 0) cost += Math.min(kwh, 400) * 72;
                    if (kwh > 400) cost += Math.min(kwh - 400, 400) * 108;
                    if (kwh > 800) cost += Math.min(kwh - 800, 400) * 175;
                    if (kwh > 1200) cost += Math.min(kwh - 1200, 400) * 265;
                    if (kwh > 1600) cost += (kwh - 1600) * 350;
                } else if (category === 'commercial') {
                    cost = kwh * 185;
                } else if (category === 'small_industry') {
                    cost = kwh * 160;
                } else if (category === 'large_commercial') {
                    cost = kwh * 125;
                } else if (category === 'agriculture') {
                    cost = kwh * 60;
                }

                document.getElementById('totalCost').textContent = `کۆی گشتی پسووڵە: ${formatNumber(cost)} دینار`;
                document.getElementById('error').textContent = '';
            } catch (e) {
                showError(`هەڵەیەک ڕوویدا: ${e.message}`);
            }
        }

        function resetForm() {
            document.getElementById('kwhInput').value = '';
            document.getElementById('categorySelect').value = 'residential';
            document.getElementById('totalCost').textContent = 'کۆی گشتی پسووڵە: ٠ دینار';
            document.getElementById('error').textContent = '';
        }

        function formatNumber(number) {
            return Math.round(number).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('totalCost').textContent = 'کۆی گشتی پسووڵە: ٠ دینار';
        }

        // سەردان و بەکارهێنەری ئۆنلاین
        (() => {
            let totalVisits = localStorage.getItem('totalVisits');
            if (!totalVisits) {
                totalVisits = 1;
            } else {
                totalVisits = parseInt(totalVisits) + 1;
            }
            localStorage.setItem('totalVisits', totalVisits);
            document.getElementById('visitCounter').textContent =
                `ژمارەی گشتی سەردانەکان: ${formatNumber(totalVisits)}`;

            const sessionId = `user_${Math.random().toString(36).substr(2, 9)}`;
            sessionStorage.setItem('session_id', sessionId);
            const timestamp = Date.now();
            localStorage.setItem(sessionId, timestamp);

            function cleanOldSessions() {
                const now = Date.now();
                const expiryTime = 15000;
                for (let key in localStorage) {
                    if (key.startsWith('user_')) {
                        const lastActive = parseInt(localStorage.getItem(key));
                        if (now - lastActive > expiryTime) {
                            localStorage.removeItem(key);
                        }
                    }
                }
            }

            function updateOnlineCount() {
                cleanOldSessions();
                localStorage.setItem(sessionId, Date.now());

                let onlineCount = 0;
                for (let key in localStorage) {
                    if (key.startsWith('user_')) {
                        onlineCount++;
                    }
                }

                document.getElementById('onlineUsers').textContent =
                    `بەکارهێنەری ئۆنلاین: ${onlineCount}`;
            }

            updateOnlineCount();
            setInterval(updateOnlineCount, 5000);
        })();
    </script>
</body>
</html>
