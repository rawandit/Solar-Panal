<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حیساباتی سیستەمی خۆر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .main-title {
      text-align: center;
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-title {
      font-size: 1.5em;
      color: #444;
      margin-bottom: 15px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      display: block;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 5px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .calculate-btn, .download-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculate-btn:hover, .download-btn:hover {
      background-color: #218838;
    }

    .results-section {
      margin-top: 20px;
    }

    .results-header {
      display: flex;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .results-icon {
      margin-left: 10px;
    }

    .results-title {
      margin: 0;
      font-size: 1.3em;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .result-label {
      font-weight: bold;
      color: #444;
    }

    .result-value {
      color: #007bff;
    }

    .suggestions-box, .warning-box {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .suggestions-box {
      background-color: #e9f7ef;
    }

    .suggestions-header {
      font-weight: bold;
      color: #28a745;
    }

    .suggestion-item {
      margin: 5px 0;
    }

    .warning-box {
      background-color: #fff3cd;
    }

    .warning-header {
      font-weight: bold;
      color: #856404;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .download-section {
      margin-top: 20px;
      text-align: center;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-label {
      margin-right: 10px;
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title"><i class="fas fa-solar-panel"></i> حیساباتی سیستەمی خۆر</h1>
    
    <!-- Single Phase Form (By Panels) -->
    <div class="form-section">
      <h2 class="form-title"><i class="fas fa-plug"></i> سینگڵ فەیز - حیسابکردن بە ژمارەی پانێڵ</h2>
      <div class="input-group">
        <label class="input-label"><i class="fas fa-solar-panel"></i> ژمارەی پانێڵەکان</label>
        <input type="number" class="input-field" id="panelCount" placeholder="ژمارەی پانێڵەکان داخل بکە">
      </div>
      <div class="input-group">
        <label class="input-label"><i class="fas fa-bolt"></i> هێزی پانێڵ (وات)</label>
        <input type="number" class="input-field" id="panelWatt" placeholder="هێزی پانێڵ بە وات داخل بکە">
      </div>
      <div class="input-group">
        <label class="input-label"><i class="fas fa-dollar-sign"></i> نرخی یەک پانێڥ (دۆلار)</label>
        <input type="number" class="input-field" id="panelPrice" placeholder="نرخی یەک پانێڥ بە دۆلار داخل بکە">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="useBattery" checked>
        <label class="checkbox-label" for="useBattery"><i class="fas fa-battery-half"></i> بەکارهێنانی باتری</label>
      </div>
      <div class="input-group" id="batteryOptions">
        <label class="input-label"><i class="fas fa-clock"></i> کاتژمێرەکانی پشتگیری (سەعات)</label>
        <input type="number" class="input-field" id="backupHours" placeholder="کاتژمێرەکان داخل بکە" value="8">
        <label class="input-label"><i class="fas fa-battery-half"></i> فۆڵتاژی سیستەمی باتری</label>
        <select class="input-field" id="batteryVoltage">
          <option value="12">12V</option>
          <option value="24">24V</option>
          <option value="48" selected>48V</option>
        </select>
      </div>
      <button class="calculate-btn" onclick="calculateByPanels()"><i class="fas fa-calculator"></i> حیسابکردن</button>
    </div>

    <!-- Single Phase Form (By Amps) -->
    <div class="form-section">
      <h2 class="form-title"><i class="fas fa-plug"></i> سینگڵ فەیز - حیسابکردن بە ئەمپێر</h2>
      <div class="input-group">
        <label class="input-label"><i class="fas fa-tachometer-alt"></i> ئەمپێر</label>
        <input type="number" class="input-field" id="amps" placeholder="ئەمپێر داخل بکە">
      </div>
      <div class="input-group">
        <label class="input-label"><i class="fas fa-bolt"></i> هێزی پانێڥ (وات)</label>
        <input type="number" class="input-field" id="panelWattAmp" placeholder="هێزی پانێڥ بە وات داخل بکە">
      </div>
      <div class="input-group">
        <label class="input-label"><i class="fas fa-dollar-sign"></i> نرخی یەک پانێڥ (دۆلار)</label>
        <input type="number" class="input-field" id="panelPriceAmp" placeholder="نرخی یەک پانێڥ بە دۆلار داخل بکە">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="useBatteryAmp" checked>
        <label class="checkbox-label" for="useBatteryAmp"><i class="fas fa-battery-half"></i> بەکارهێنانی باتری</label>
      </div>
      <div class="input-group" id="batteryOptionsAmp">
        <label class="input-label"><i class="fas fa-clock"></i> کاتژمێرەکانی پشتگیری (سەعات)</label>
        <input type="number" class="input-field" id="backupHoursAmp" placeholder="کاتژمێرەکان داخل بکە" value="8">
        <label class="input-label"><i class="fas fa-battery-half"></i> فۆڵتاژی سیستەمی باتری</label>
        <select class="input-field" id="batteryVoltageAmp">
          <option value="12">12V</option>
          <option value="24">24V</option>
          <option value="48" selected>48V</option>
        </select>
      </div>
      <button class="calculate-btn" onclick="calculateByAmps()"><i class="fas fa-calculator"></i> حیسابکردن</button>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="results"></div>

    <!-- Download PDF Button -->
    <div class="download-section" id="downloadSection" style="display: none;">
      <button class="download-btn" onclick="downloadPDF()"><i class="fas fa-download"></i> داگرتنی PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Show/hide battery options based on checkbox
    function toggleBatteryOptions() {
      const useBattery = document.getElementById("useBattery").checked;
      const useBatteryAmp = document.getElementById("useBatteryAmp").checked;
      document.getElementById("batteryOptions").style.display = useBattery ? "block" : "none";
      document.getElementById("batteryOptionsAmp").style.display = useBatteryAmp ? "block" : "none";
    }

    // Initialize checkbox event listeners
    document.getElementById("useBattery").addEventListener("change", toggleBatteryOptions);
    document.getElementById("useBatteryAmp").addEventListener("change", toggleBatteryOptions);
    toggleBatteryOptions();

    // Show results and toggle PDF download button
    function showResults(html) {
      document.getElementById("results").innerHTML = html;
      document.getElementById("downloadSection").style.display = html.includes("results-section") ? "block" : "none";
    }

    // Suggest inverters based on total kW
    function suggestInverters(totalKW) {
      const inverterOptions = [
        { size: 3.2, price: 250 },
        { size: 4, price: 350 },
        { size: 6, price: 400 },
        { size: 8, price: 1265 },
        { size: 11, price: 845 }
      ];
      let suggestions = [];
      for (let inv of inverterOptions) {
        let count = Math.round(totalKW / inv.size);
        if (count > 0 && count <= 3 && Math.abs(count * inv.size - totalKW) <= 1) {
          suggestions.push({
            text: `${count} ئینڤێرتەری ${inv.size} kW = ${count * inv.price}$`,
            totalPrice: count * inv.price
          });
        }
      }
      for (let inv of inverterOptions) {
        for (let count = 1; count <= 3; count++) {
          let total = count * inv.size;
          if (Math.abs(total - totalKW) <= 1 && total >= totalKW) {
            suggestions.push({
              text: `${count} ئینڤێرتەری ${inv.size} kW = ${count * inv.price}$`,
              totalPrice: count * inv.price
            });
          }
        }
      }
      suggestions = [...new Set(suggestions.map(s => s.text))].map(text => ({
        text,
        totalPrice: suggestions.find(s => s.text === text).totalPrice
      }));

      const bestSuggestion = suggestions.length > 0
        ? suggestions.reduce((prev, curr) => (prev.totalPrice < curr.totalPrice ? prev : curr))
        : null;

      return {
        html: suggestions.length > 0
          ? `<div class="suggestions-box">
               <div class="suggestions-header">
                 <i class="fas fa-lightbulb"></i>
                 پێشنیارەکان بۆ ${totalKW.toFixed(2)} kW:
               </div>
               ${suggestions.map(s => `
                 <div class="suggestion-item">
                   <i class="fas fa-check-circle" style="color: #28a745;"></i>
                   ${s.text}
                 </div>
               `).join('')}
             </div>`
          : `<div class="warning-box">
               <div class="warning-header">
                 <i class="fas fa-exclamation-triangle"></i>
                 هیچ ئینڤێرتەرێک لە لیستی قەبارەکاندا گونجاو نییە بۆ ${totalKW.toFixed(2)} kW.
               </div>
             </div>`,
        totalPrice: bestSuggestion ? bestSuggestion.totalPrice : 0
      };
    }

    // Suggest a single battery based on total kW
    function suggestBatteries(totalKW, backupHours, batteryVoltage) {
      const batteryOptions = [
        { capacity: 5, price: 840 },
        { capacity: 10, price: 1400 },
        { capacity: 15, price: 1680 }
      ];
      const requiredKWh = totalKW * backupHours;
      let bestBattery = batteryOptions[batteryOptions.length - 1]; // Default to 15 kWh
      let actualBackupHours = bestBattery.capacity / totalKW;
      let totalAh = (bestBattery.capacity * 1000) / batteryVoltage;

      return {
        html: `<div class="suggestions-box">
                 <div class="suggestions-header">
                   <i class="fas fa-battery-half"></i>
                   پێشنیاری باتری بۆ ${requiredKWh.toFixed(2)} kWh:
                 </div>
                 <div class="suggestion-item">
                   <i class="fas fa-check-circle" style="color: #28a745;"></i>
                   1 باتری ${bestBattery.capacity} kWh = ${bestBattery.price}$ (پشتگیری: ${actualBackupHours.toFixed(2)} کاتژمێر)
                 </div>
                 ${requiredKWh > bestBattery.capacity ? `
                   <div class="warning-box">
                     <div class="warning-header">
                       <i class="fas fa-exclamation-triangle"></i>
                       تێبینی: یەک باتری ${bestBattery.capacity} kWh تەنها ${actualBackupHours.toFixed(2)} کاتژمێر پشتگیری دەدات بەجای ${backupHours} کاتژمێر.
                     </div>
                   </div>` : ''}
               </div>`,
        totalPrice: bestBattery.price,
        totalAh: totalAh
      };
    }

    // Calculate by number of panels
    function calculateByPanels() {
      let panelCount = parseFloat(document.getElementById("panelCount").value);
      let panelWatt = parseFloat(document.getElementById("panelWatt").value);
      let panelPrice = parseFloat(document.getElementById("panelPrice").value);
      let useBattery = document.getElementById("useBattery").checked;
      let backupHours = parseFloat(document.getElementById("backupHours").value);
      let batteryVoltage = parseFloat(document.getElementById("batteryVoltage").value);

      if (isNaN(panelCount) || isNaN(panelWatt) || isNaN(panelPrice) || panelCount <= 0 || panelWatt <= 0 || panelPrice <= 0) {
        showResults(`
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            تکایە ژمارەیەکی دروست و نەرێ داخل بکە!
          </div>
        `);
        return;
      }
      if (useBattery && (isNaN(backupHours) || isNaN(batteryVoltage) || backupHours <= 0 || batteryVoltage <= 0)) {
        showResults(`
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            تکایە کاتژمێرەکان و فۆڵتاژی باتری بە دروستی داخل بکە!
          </div>
        `);
        return;
      }

      let totalWatt = panelCount * panelWatt;
      let totalKW = totalWatt / 1000;
      let amps = (totalWatt / 230) * 0.8;
      let panelTotalPrice = panelCount * panelPrice;
      let structureCost = panelCount * 30;
      let electricalCost = panelCount * 15;
      let inverterSuggestion = suggestInverters(totalKW);
      let batterySuggestion = useBattery ? suggestBatteries(totalKW, backupHours, batteryVoltage) : { html: "", totalPrice: 0, totalAh: 0 };
      let totalCost = panelTotalPrice + structureCost + electricalCost + inverterSuggestion.totalPrice + batterySuggestion.totalPrice;

      showResults(`
        <div class="results-section">
          <div class="results-header">
            <div class="results-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="results-title">ئەنجامەکانی سینگڵ فەیز</h3>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-microchip"></i> هێزی ئینڤێرتەر</div>
            <div class="result-value">${totalKW.toFixed(2)} kW</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-tachometer-alt"></i> ئەمپێر</div>
            <div class="result-value">${amps.toFixed(2)} A</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-solar-panel"></i> ژمارەی پانێڵەکان</div>
            <div class="result-value">${panelCount}</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-dollar-sign"></i> کۆی نرخی پانێڥەکان</div>
            <div class="result-value">${panelTotalPrice.toFixed(2)}$</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-tools"></i> بەستنی ئاسنگەری</div>
            <div class="result-value">${structureCost.toFixed(2)}$</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-plug"></i> بەستنی کارەبایات</div>
            <div class="result-value">${electricalCost.toFixed(2)}$</div>
          </div>
          ${inverterSuggestion.html}
          ${useBattery ? batterySuggestion.html : `
            <div class="warning-box">
              <div class="warning-header">
                <i class="fas fa-exclamation-triangle"></i>
                باتری بەکارنەهێنراوە.
              </div>
            </div>`}
          <div class="result-item">
            <div class="result-label"><i class="fas fa-dollar-sign"></i> کۆی گشتی نرخەکان</div>
            <div class="result-value">${totalCost.toFixed(2)}$</div>
          </div>
        </div>
      `);

      // Save results for PDF
      window.currentResults = {
        title: "ئەنجامەکانی سینگڵ فەیز - حیسابکردن بە ژمارەی پانێڥ",
        content: `
          هێزی ئینڤێرتەر: ${totalKW.toFixed(2)} kW
          ئەمپێر: ${amps.toFixed(2)} A
          ژمارەی پانێڥەکان: ${panelCount}
          کۆی نرخی پانێڥەکان: ${panelTotalPrice.toFixed(2)}$
          بەستنی ئاسنگەری: ${structureCost.toFixed(2)}$
          بەستنی کارەبایات: ${electricalCost.toFixed(2)}$
          ${inverterSuggestion.html.replace(/<[^>]+>/g, '')}
          ${useBattery ? batterySuggestion.html.replace(/<[^>]+>/g, '') : 'باتری بەکارنەهێنراوە.'}
          کۆی گشتی نرخەکان: ${totalCost.toFixed(2)}$
        `
      };
    }

    // Calculate by amps
    function calculateByAmps() {
      let amps = parseFloat(document.getElementById("amps").value);
      let panelWatt = parseFloat(document.getElementById("panelWattAmp").value);
      let panelPrice = parseFloat(document.getElementById("panelPriceAmp").value);
      let useBattery = document.getElementById("useBatteryAmp").checked;
      let backupHours = parseFloat(document.getElementById("backupHoursAmp").value);
      let batteryVoltage = parseFloat(document.getElementById("batteryVoltageAmp").value);

      if (isNaN(amps) || isNaN(panelWatt) || isNaN(panelPrice) || amps <= 0 || panelWatt <= 0 || panelPrice <= 0) {
        showResults(`
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            تکایە ژمارەیەکی دروست و نەرێ داخل بکە!
          </div>
        `);
        return;
      }
      if (useBattery && (isNaN(backupHours) || isNaN(batteryVoltage) || backupHours <= 0 || batteryVoltage <= 0)) {
        showResults(`
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            تکایە کاتژمێرەکان و فۆڵتاژی باتری بە دروستی داخل بکە!
          </div>
        `);
        return;
      }

      let totalWatt = (amps / 0.8) * 230;
      let totalKW = totalWatt / 1000;
      let panelCount = Math.ceil(totalWatt / panelWatt);
      let panelTotalPrice = panelCount * panelPrice;
      let structureCost = panelCount * 30;
      let electricalCost = panelCount * 15;
      let inverterSuggestion = suggestInverters(totalKW);
      let batterySuggestion = useBattery ? suggestBatteries(totalKW, backupHours, batteryVoltage) : { html: "", totalPrice: 0, totalAh: 0 };
      let totalCost = panelTotalPrice + structureCost + electricalCost + inverterSuggestion.totalPrice + batterySuggestion.totalPrice;

      showResults(`
        <div class="results-section">
          <div class="results-header">
            <div class="results-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="results-title">ئەنجامەکانی سینگڵ فەیز</h3>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-microchip"></i> هێزی ئینڤێرتەر</div>
            <div class="result-value">${totalKW.toFixed(2)} kW</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-tachometer-alt"></i> ئەمپێر</div>
            <div class="result-value">${amps.toFixed(2)} A</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-solar-panel"></i> ژمارەی پانێڥەکان</div>
            <div class="result-value">${panelCount}</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-dollar-sign"></i> کۆی نرخی پانێڥەکان</div>
            <div class="result-value">${panelTotalPrice.toFixed(2)}$</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-tools"></i> بەستنی ئاسنگەری</div>
            <div class="result-value">${structureCost.toFixed(2)}$</div>
          </div>
          <div class="result-item">
            <div class="result-label"><i class="fas fa-plug"></i> بەستنی کارەبایات</div>
            <div class="result-value">${electricalCost.toFixed(2)}$</div>
          </div>
          ${inverterSuggestion.html}
          ${useBattery ? batterySuggestion.html : `
            <div class="warning-box">
              <div class="warning-header">
                <i class="fas fa-exclamation-triangle"></i>
                باتری بەکارنەهێنراوە.
              </div>
            </div>`}
          <div class="result-item">
            <div class="result-label"><i class="fas fa-dollar-sign"></i> کۆی گشتی نرخەکان</div>
            <div class="result-value">${totalCost.toFixed(2)}$</div>
          </div>
        </div>
      `);

      // Save results for PDF
      window.currentResults = {
        title: "ئەنجامەکانی سینگڵ فەیز - حیسابکردن بە ئەمپێر",
        content: `
          هێزی ئینڤێرتەر: ${totalKW.toFixed(2)} kW
          ئەمپێر: ${amps.toFixed(2)} A
          ژمارەی پانێڥەکان: ${panelCount}
          کۆی نرخی پانێڥەکان: ${panelTotalPrice.toFixed(2)}$
          بەستنی ئاسنگەری: ${structureCost.toFixed(2)}$
          بەستنی کارەبایات: ${electricalCost.toFixed(2)}$
          ${inverterSuggestion.html.replace(/<[^>]+>/g, '')}
          ${useBattery ? batterySuggestion.html.replace(/<[^>]+>/g, '') : 'باتری بەکارنەهێنراوە.'}
          کۆی گشتی نرخەکان: ${totalCost.toFixed(2)}$
        `
      };
    }

    // Download PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Amiri"); // Assuming a font that supports Kurdish
      doc.setFontSize(16);
