  <script>
    // ÙˆÛ•Ø±Ú¯Ø±ØªÙ†ÛŒ Ù†Ø§ÙˆÛŒ Ù…ÛŒÙˆØ§Ù†
    const guest = localStorage.getItem("guest");
    if (guest) {
      document.getElementById("welcomeMessage").textContent = `Ø¨Û•Ø®ÛŽØ±Ø¨ÛŽÛŒØªØŒ ${guest} ðŸ™Œ`;

    function logout() {

    function calculateCost() {
      const kwhInput = document.getElementById('kwhInput').value.trim().replace(',', '.');
      const kwh = parseFloat(kwhInput);
      const category = document.getElementById('categorySelect').value;

      if (isNaN(kwh) || kwhInput === '') {
        showError('ØªÚ©Ø§ÛŒÛ• Ú˜Ù…Ø§Ø±Û•ÛŒÛ•Ú©ÛŒ Ø¯Ø±ÙˆØ³Øª Ø¨Ù†ÙˆÙˆØ³Û•!');
        return;
      }

      let cost = 0;

      if (category === 'residential') {
        if (kwh > 0) cost += Math.min(kwh, 400) * 72;
        if (kwh > 400) cost += Math.min(kwh - 400, 400) * 108;
        if (kwh > 800) cost += Math.min(kwh - 800, 400) * 175;
        if (kwh > 1200) cost += Math.min(kwh - 1200, 400) * 265;
        if (kwh > 1600) cost += (kwh - 1600) * 350;
      } else if (category === 'commercial') cost = kwh * 185;
      else if (category === 'small_industry') cost = kwh * 160;
      else if (category === 'large_commercial') cost = kwh * 125;
      else if (category === 'agriculture') cost = kwh * 60;

      document.getElementById('totalCost').textContent = `Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ Ù¾Ø³ÙˆÙˆÚµÛ•: ${formatNumber(cost)} Ø¯ÛŒÙ†Ø§Ø±`;
      document.getElementById('error').textContent = '';
    }

    function formatNumber(number) {
      return Math.round(number).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('totalCost').textContent = 'Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ Ù¾Ø³ÙˆÙˆÚµÛ•: Ù  Ø¯ÛŒÙ†Ø§Ø±';
    }

    // Ø²ÛŒØ§Ø¯Ú©Ø±Ø¯Ù†ÛŒ ÙˆÛŽÙ†Û•
    const imageUpload = document.getElementById('imageUpload');
    const previewList = document.getElementById('previewList');

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const previewItem = document.createElement('div');
          previewItem.classList.add('preview-item');

          const img = document.createElement('img');
          img.src = e.target.result;

          const timestamp = document.createElement('div');
          timestamp.classList.add('timestamp');

          const now = new Date();
          const dateString = now.toLocaleString('ku-KU', {

          });

          previewItem.appendChild(img);
          previewItem.appendChild(timestamp);

          previewList.insertBefore(previewItem, previewList.firstChild);
        };
        reader.readAsDataURL(file);
      }
    });
