<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بژمێری پسووڵە و وێنەکان</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #00695c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #004d40;
      font-weight: bold;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #b0bec5;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #00695c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px 0;
    }

    button:hover {
      background: #004d40;
    }

    .result, .preview-list {
      margin-top: 20px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      color: #00695c;
      margin-top: 15px;
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    .loading {
      color: #666;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .preview-item {
      display: flex;
      align-items;
      gap: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }

    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .timestamp {
      font-size: 14px;
      color: #555;
    }

    .upload-label {
      display: inline-block;
      background: #00695c;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #imageUpload, #imageUploadAuto {
      display: none;
    }

    .tip {
      color: #004d40;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>بژمێری پسووڵە و وێنەکان</h1>

    <!-- جۆری پسووڵە -->
    <label for="categorySelect">جۆری پسووڵە:</label>
    <select id="categorySelect">
      <option value="residential">ماڵان</option>
      <option value="commercial">بازرگانی</option>
      <option value="small_industry">پیشەسازی بچووک</option>
      <option value="large_commercial">بازرگانی گەورە</option>
      <option value="agriculture">کشتوکاڵ</option>
    </select>

    <!-- kWh -->
    <label for="kwhInput">kWh بنووسە:</label>
    <input type="text" id="kwhInput" placeholder="ژمارەی kWh">

    <button onclick="calculateCost()">خەملاندن</button>
    <p id="totalCost" class="total">کۆی گشتی پسووڵە: ٠ دینار</p>
    <p id="error" class="error"></p>

    <hr style="margin: 30px 0;">

    <!-- زیادکردنی وێنە بە دەستی -->
    <label for="imageUpload" class="upload-label">زیادکردنی وێنە</label>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="previewList" class="preview-list"></div>

    <hr style="margin: 30px 0;">

    <!-- خوێندنی ژمارە لە وێنە -->
    <label for="imageUploadAuto" class="upload-label">خوێندنی ژمارەی کۆنترۆڵ لە وێنە</label>
    <p class="tip">تکایە وێنەیەکی ڕوون ئەپلۆد بکە بەبێ تیشک یان شەوەی زۆر.</p>
    <input type="file" id="imageUploadAuto" accept="image/*">
    <div id="autoPreview" class="preview-list"></div>

    <label for="kwhInputAuto">kWh بخوێنرێتەوە:</label>
    <input type="text" id="kwhInputAuto" placeholder="ژمارەی خوێندراو" readonly>

    <p id="ocrStatus" class="loading"></p>
    <p id="ocrError" class="error"></p>
    <p class="tip">ئەگەر ژمارەکان بە دروستی نەخوێندرانەوە، دەتوانیت Google Cloud Vision API بەکاربهێنیت بۆ وردییەکی باشتر: <a href="https://cloud.google.com/vision" target="_blank">زیاتر بزانە</a></p>
  </div>

  <script>
    // Rates per kWh in IQD (modify as needed)
    const rates = {
      residential: 50,
      commercial: 100,
      small_industry: 150,
      large_commercial: 200,
      agriculture: 30
    };

    // Calculate cost based on category and kWh
    function calculateCost() {
      const category = document.getElementById('categorySelect').value;
      const kwhInput = document.getElementById('kwhInput').value;
      const totalCostElement = document.getElementById('totalCost');
      const errorElement = document.getElementById('error');

      errorElement.textContent = '';
      totalCostElement.textContent = 'کۆی گشتی پسووڵە: ٠ دینار';

      if (!kwhInput || isNaN(kwhInput) || kwhInput < 0) {
        errorElement.textContent = 'تکایە ژمارەی kWh دروست بنووسە';
        return;
      }

      const kwh = parseFloat(kwhInput);
      const cost = kwh * rates[category];
      totalCostElement.textContent = `کۆی گشتی پسووڵە: ${cost.toLocaleString()} دینار`;
    }

    // Handle manual image upload and preview
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const files = event.target.files;
      const previewList = document.getElementById('previewList');

      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewItem = document.createElement('div');
          previewItem.className = 'preview-item';
          previewItem.innerHTML = `
            <img src="${e.target.result}" alt="Preview">
            <p class="timestamp">${new Date().toLocaleString('ku')}</p>
          `;
          previewList.appendChild(previewItem);
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle auto image upload and process directly
    document.getElementById('imageUploadAuto').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.src = e.target.result;
          img.onload = function() {
            // Create a canvas to process the image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            // Auto-crop the area where digits are likely to be (middle section)
            const cropX = img.width * 0.2; // Start 20% from the left
            const cropY = img.height * 0.3; // Start 30% from the top
            const cropWidth = img.width * 0.6; // 60% of the width
            const cropHeight = img.height * 0.2; // 20% of the height

            const croppedCanvas = document.createElement('canvas');
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            croppedCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

            // Preprocess the cropped image
            const processedCanvas = preprocessImage(croppedCanvas);

            // Add cropped image to preview
            const autoPreview = document.getElementById('autoPreview');
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
              <img src="${processedCanvas.toDataURL()}" alt="Processed Preview">
              <p class="timestamp">${new Date().toLocaleString('ku')}</p>
            `;
            autoPreview.appendChild(previewItem);

            // Perform OCR
            processImage(processedCanvas);
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Preprocess image for better OCR
    function preprocessImage(canvas) {
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Convert to grayscale and increase contrast
      for (let i = 0; i < data.length; i += 4) {
        const brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
        const highContrast = brightness > 100 ? 255 : 0; // Binarize for white digits on black
        data[i] = data[i + 1] = data[i + 2] = highContrast;
      }

      ctx.putImageData(imageData, 0, 0);
      return canvas;
    }

    // Process image with OCR
    function processImage(canvas) {
      const ocrStatus = document.getElementById('ocrStatus');
      const ocrError = document.getElementById('ocrError');
      const kwhInputAuto = document.getElementById('kwhInputAuto');

      ocrStatus.textContent = 'چاوەڕوانبە...';
      ocrError.textContent = '';

      Tesseract.recognize(
        canvas,
        'eng', // English for digits
        {
          logger: (m) => console.log(m),
          tessedit_char_whitelist: '0123456789', // Restrict to digits
          tessedit_pagesegmode: 6 // Single uniform block of text
        }
      ).then(({ data: { text } }) => {
        ocrStatus.textContent = '';
        // Extract only the first 4 or 5 digits (ignore the red digit)
        const number = text.match(/\d{4,5}/);
        if (number) {
          const extractedNumber = number[0];
          // Validate the number of digits
          if (extractedNumber.length === 4 || extractedNumber.length === 5) {
            kwhInputAuto.value = extractedNumber;
            document.getElementById('kwhInput').value = extractedNumber; // Auto-fill manual input
            calculateCost(); // Auto-calculate cost
          } else {
            ocrError.textContent = 'ژمارەی خوێندراوە ٤ یان ٥ رەقەمی دەبێت. تکایە وێنەیەکی ڕوونتر ئەپلۆد بکە.';
          }
        } else {
          ocrError.textContent = 'نەتوانرا ژمارەی kWh بخوێنرێتەوە. تکایە وێنەیەکی ڕوونتر ئەپلۆد بکە.';
        }
      }).catch((err) => {
        ocrStatus.textContent = '';
        ocrError.textContent = 'هەڵەیەک لە خوێندنەوەی وێنە ڕوویدا. تکایە دووبارە هەوڵبدە یان وێنەیەکی ڕوونتر ئەپلۆد بکە.';
        console.error(err);
      });
    }
  </script>
</body>
</html>
