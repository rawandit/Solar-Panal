<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پسووڵە و وێنە کراپ</title>

  <!-- ڕەنگ و ڕووکاری ناوەڕۆک -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: #e0f7fa;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .upload-label {
      display: inline-block;
      background: #00695c;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    #imageUpload {
      display: none;
    }

    #selectedImage {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 10px;
    }

    #cropButton {
      display: none;
      background: #00796b;
      color: white;
    }

    .preview-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .timestamp {
      font-size: 14px;
      color: #555;
    }

    .total {
      font-weight: bold;
      color: #00695c;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>پسووڵە و کراپکردنی وێنە</h1>

    <!-- هەڵبژاردنی جۆر -->
    <label for="categorySelect">جۆری پسووڵە:</label>
    <select id="categorySelect">
      <option value="residential">ماڵی</option>
      <option value="commercial">بازرگانی</option>
      <option value="small_industry">پیشەسازی بچووک</option>
      <option value="large_commercial">بازرگانی گەورە</option>
      <option value="agriculture">کشتوکاڵ</option>
    </select>

    <!-- داخڵکردنی kWh -->
    <label for="kwhInput">kWh بنووسە:</label>
    <input type="text" id="kwhInput" placeholder="ژمارەی kWh">

    <button onclick="calculateCost()">خەرجی پەیوەندیدار</button>
    <p id="totalCost" class="total">کۆی پسووڵە: ٠ دینار</p>

    <hr>

    <!-- وێنە و کراپ -->
    <label for="imageUpload" class="upload-label">زیادکردنی وێنە</label>
    <input type="file" id="imageUpload" accept="image/*">

    <img id="selectedImage" />
    <button id="cropButton">کراپکردن</button>

    <!-- لیستی وێنە -->
    <div id="previewList" class="preview-list"></div>
  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    function calculateCost() {
      const kwhInput = document.getElementById('kwhInput').value.trim().replace(',', '.');
      const kwh = parseFloat(kwhInput);
      const category = document.getElementById('categorySelect').value;

      let cost = 0;
      if (isNaN(kwh)) return;

      if (category === 'residential') {
        if (kwh > 0) cost += Math.min(kwh, 400) * 72;
        if (kwh > 400) cost += Math.min(kwh - 400, 400) * 108;
        if (kwh > 800) cost += Math.min(kwh - 800, 400) * 175;
        if (kwh > 1200) cost += Math.min(kwh - 1200, 400) * 265;
        if (kwh > 1600) cost += (kwh - 1600) * 350;
      } else if (category === 'commercial') cost = kwh * 185;
      else if (category === 'small_industry') cost = kwh * 160;
      else if (category === 'large_commercial') cost = kwh * 125;
      else if (category === 'agriculture') cost = kwh * 60;

      document.getElementById('totalCost').textContent = `کۆی پسووڵە: ${Math.round(cost).toLocaleString()} دینار`;
    }

    const imageUpload = document.getElementById('imageUpload');
    const selectedImage = document.getElementById('selectedImage');
    const cropButton = document.getElementById('cropButton');
    const previewList = document.getElementById('previewList');
    let cropper;

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          selectedImage.src = e.target.result;
          selectedImage.style.display = 'block';
          cropButton.style.display = 'inline-block';

          if (cropper) cropper.destroy();
          cropper = new Cropper(selectedImage, {
            aspectRatio: NaN,
            viewMode: 1
          });
        };
        reader.readAsDataURL(file);
      }
    });

    cropButton.addEventListener('click', function () {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        const croppedData = canvas.toDataURL('image/jpeg');

        // OCR بخوێنەوە
        Tesseract.recognize(croppedData, 'eng').then(({ data: { text } }) => {
          const match = text.match(/\d{2,6}/);
          if (match) document.getElementById('kwhInput').value = match[0];
        });

        // زیادکردن بۆ لیست
        const previewItem = document.createElement('div');
        previewItem.classList.add('preview-item');

        const img = document.createElement('img');
        img.src = croppedData;
        previewItem.appendChild(img);

        const now = new Date();
        const timestamp = document.createElement('div');
        timestamp.classList.add('timestamp');
        timestamp.textContent = `بەروار: ${now.toLocaleString('ku-KU')}`;
        previewItem.appendChild(timestamp);

        previewList.insertBefore(previewItem, previewList.firstChild);
      }
    });
  </script>
</body>
</html>
