<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خوێندنەوەی ژمارە لە وێنە</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: #e0f7fa;
      padding: 30px;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #00695c;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #004d40;
      margin-bottom: 5px;
      display: block;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .loading {
      color: #ff9800;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خوێندنەوەی ژمارە لە وێنەی کۆنترۆڵ</h1>

    <label for="imageUpload">وێنە هەڵبژێرە:</label>
    <input type="file" id="imageUpload" accept="image/*">

    <div id="previewContainer"></div>

    <label for="kwhInput">kWh:</label>
    <input type="text" id="kwhInput" readonly>

    <p id="status" class="loading"></p>
    <p id="error" class="error"></p>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const previewContainer = document.getElementById('previewContainer');
    const kwhInput = document.getElementById('kwhInput');
    const status = document.getElementById('status');
    const error = document.getElementById('error');

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      error.textContent = '';
      status.textContent = '';
      previewContainer.innerHTML = '';

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);

          status.textContent = "خوێندراوە، تکایە چاوەڕێ بکە...";

          Tesseract.recognize(
            e.target.result,
            'eng',
            {
              logger: m => console.log(m)
            }
          ).then(({ data: { text } }) => {
            status.textContent = '';
            const match = text.match(/\d{3,6}/);
            if (match) {
              kwhInput.value = match[0];
            } else {
              error.textContent = "نەیتوانرا ژمارە بدۆزرێتەوە.";
            }
          }).catch(err => {
            status.textContent = '';
            error.textContent = "هەڵەیەک ڕویدا لە کاتی خوێندنەوە.";
            console.error(err);
          });
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
